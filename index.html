<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-Tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
    <h1 id="game-title"><span style="color:#E879F9;">Tic-</span>
    <span style="color:#9333EA;">Tac-</span> 
    <span style="color:#7C3AED;">Toe </span></h1>
    <img src="./images/logo3.png" class="logo"/>
</div>
    <div class="container">
            <form class="names">
            <input type="text" placeholder="First Player Name..." class="first"  maxlength="10" required/>
            <input type="text" placeholder="Second Player Name..." class="second"  maxlength="10" required/>
            <button type="submit"  class="submit">Submit</button>
        </form>
        <div class="player-info">
            <p class="name-one"></p>
            <p class="name-two"></p>
        </div>
        <div>       
            <button type="button" class="start">Start Game!</button>
        </div>

    <div id="select-mark">
        <span class="hide">Select Your Mark!</span>
        <select id="select">
            <option selected value="0" >Select!</option>
            <option id="X1" value="1" >X</option>
            <option id="O1" value="2">O</option>
        </select>
    </div>
    <div id="winner">
        The Winner Is:
    </div>
    <div id="restart">
        <button class="restart">Restart game!</button>
    </div>
</div>
</div>
    <div id="game-board">
        <table>
                <td class="cell" id="item1" data-cell onclick="game(this.id)"></td>
                <td class="cell" id="item2" data-cell onclick="game(this.id)"></td>
                <td class="cell" id="item3" data-cell onclick="game(this.id)"></td>

                <td class="cell" id="item4" data-cell onclick="game(this.id)"></td>
                <td class="cell" id="item5" data-cell onclick="game(this.id)"></td>
                <td class="cell" id="item6" data-cell onclick="game(this.id)"></td>

                <td class="cell" id="item7" data-cell onclick="game(this.id)"></td>
                <td class="cell" id="item8" data-cell onclick="game(this.id)"></td>
                <td class="cell" id="item9" data-cell onclick="game(this.id)"></td>
            </tr>
        </table>
    </div>
<script src="app.js"></script>
</body>
</html>
